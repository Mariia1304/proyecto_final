<html lang="es">
    <head>

        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js">

        <style>
            .contenedor{
    position: relative;

}

    position: absolute;
    top: 10px;
    left: 10px;
}
.centrado{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
        </style>
    </head>
    <body>
        <div class="slider">
            <div class="contenedor">
                <img alt="" src="assets/img/boy.jpg"/>

                </div>
            </div>
            <div class="contenedor">

                </div>
            </div>
            <div class="contenedor">

                    centrado

            </div>
        </div>
        <script>
            $(document).ready(function(){

        </script>
    </body>
</html>
